<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width,initial-scale=1.0">
</head>
<link rel="stylesheet" href="./css/validate.css">

<body>
    <h1>Registration Form</h1>
    <form id="Registration" onsubmit="return validate()">

        <p>
            <span>Username : <input type="text" id="fullname" name="Fullname" /></span>
        </p>
        <div id="error1"></div>

        <p>
            <span>Password : <input type="password" id="password" name="password" /></span>
        </p>
        <div id="error2"></div>
        <p>
            <span>E-mail : <input type="email" id="email" name="password" /></span>
        </p>
        <div id="error3"></div>
        <p>
            <span>Phone : <input type="number" id="Phone" name="password" /></span>
        </p>
        <div id="error4"></div>
        <div class="main-class">
            <h4>Gender</h4>
            <ul style="list-style-type:none;">
                <li><input type="radio" name="language" value="Male" />
                    Male
                </li>
                <li><input type="radio" name="language" value="Female" />
                    Female
                </li>
                <li><input type="radio" name="language" value="Other" />
                    Other
                </li>
            </ul>


            <input type="submit" value="Register" />
        </div>

    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/vali_jq.js"></script>
</body>

</html>
